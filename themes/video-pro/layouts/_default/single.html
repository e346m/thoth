<!DOCTYPE html>
<html>
  <head>
    {{ partial "common-head" . }}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <link rel="stylesheet" type="text/css" href="https://s3-ap-northeast-1.amazonaws.com/thoth-edu-media/css/single.css">
  </head>
  <body>
    {{ partial "header" . }}
    <br>
    <div class="main-movie">
      <iframe width="960" height="540" src={{ .Params.videoUrl }}  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
      <div class="main-movie-title">{{ .Params.title }}</div><br>
      <div class="main-movie-text">{{ .Params.description }}</div>
      <div class="main-movie-day">
        {{ .Date.Format "Monday, Jan 2, 2006" }}
        {{ range .Params.categories }}
          <span class="main-movie-tag">{{ . }}</span>
        {{ end }}
      </div>
      <div class="main-movie-sns">
        <div class="sns-container"><br>
          <div class="sns-oya">
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <a class="twitter btn" href="http://twitter.com/share?url=https://thoth-edu-media.com{{ .RelPermalink }}&text={{ .Params.Description }}" target="_blank">
              <img src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/twitter-128.png" alt="twitter" class="sns-item">
            </a>
            <div class="fb-share-button" data-href="https://thoth-edu-media.com" data-layout="button_count" data-size="small" data-mobile-iframe="true">
              <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fthoth-edu-media.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
                <img src="https://ja.facebookbrand.com/wp-content/uploads/2016/05/FB-fLogo-Blue-broadcast-2.png" alt="facebook"class="sns-item">
              </a>
            </div>
  　      </div>
          <hr class="line">
        </div>
      <div class="slide0">
        関連動画
        <div id="wrapper">

          <input type="radio" name="slideshow" id="switch1" checked>
          <input type="radio" name="slideshow" id="switch2">
          <input type="radio" name="slideshow" id="switch3">
          <input type="radio" name="slideshow" id="switch4">

          <div id="slideshow">
            <div class="slideContents">
              <section id="slide1">

                <iframe width="288" height="162" src="https://www.youtube.com/embed/Jpam8fVPZjo?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe width="288" height="162" src="https://www.youtube.com/embed/DFjIi2hxxf0?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe width="288" height="162" src="https://www.youtube.com/embed/OohpWix3GPg?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

              </section>
              <section id="slide2">

                 <iframe width="288" height="162" src="https://www.youtube.com/embed/kR0pwjigBGQ?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                 <iframe width="288" height="162" src="https://www.youtube.com/embed/8cJSo9lScKw?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                 <iframe width="288" height="162" src="https://www.youtube.com/embed/d6BJixDUgjc?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

              </section>
              <section id="slide3">

                 <iframe width="288" height="162" src="https://www.youtube.com/embed/iGts955svO8?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                 <iframe width="288" height="162" src="https://www.youtube.com/embed/wugbVktksZQ?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                 <iframe width="288" height="162" src="https://www.youtube.com/embed/M8w9_0dMZ9w?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

              </section>
              <section id="slide4">

                 <iframe width="288" height="162" src="https://www.youtube.com/embed/wugbVktksZQ?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                 <iframe width="288" height="162" src="https://www.youtube.com/embed/Jpam8fVPZjo?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                 <iframe width="288" height="162" src="https://www.youtube.com/embed/Jpam8fVPZjo?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

              </section>
            </div>
            <p class="arrow prev">
              <i class="ico"></i>
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
            </p>
            <p class="arrow next">
              <i class="ico"></i>
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
            </p>


            <div class="circle-container">
              <ul class="circle">
                <li><label for="switch1">●</label></li>
                <li><label for="switch2">●</label></li>
                <li><label for="switch3">●</label></li>
                <li><label for="switch4">●</label></li>
              </ul>
            </div>
        </div>
      </div>
    </div>
    {{ partial "footer" . }}
  </body>
</html>
